<section class="slider container">
  <ul class="slider__list" id="slides-list">
    <li class="slider__list-item _current">
      <picture>
        <source srcset="assets/images/static/slider-image-one.webp">
        <img src="assets/images/static/slider-image-one.jpg" alt="Изображение" width="945" height="450">
      </picture>
    </li>
    <li class="slider__list-item">
      <picture>
        <source srcset="assets/images/static/slider-image-two.webp">
        <img src="assets/images/static/slider-image-two.jpg" alt="Изображение" width="945" height="450">
      </picture>
    </li>
    <li class="slider__list-item">
      <picture>
        <source srcset="assets/images/static/slider-image-three.webp">
        <img src="assets/images/static/slider-image-three.jpg" alt="Изображение" width="945" height="450">
      </picture>
    </li>
    <li class="slider__list-item">
      <picture>
        <source srcset="assets/images/static/slider-image-four.webp">

      </picture>
    </li>    
  </ul>

  </div>
  <div class="slider_dots" id="dots">
    <button type="button" class="slider__dot slider__dot--current" id="dot"></button>   
  </div>
</section>
